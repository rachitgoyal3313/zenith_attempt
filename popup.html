<!DOCTYPE html>
<html>

<head>
  <title>Zenith</title>
  <style>
    body {
      width: 400px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, system-ui, sans-serif;
      background-color: #111827;
      color: #e5e7eb;
    }

    .header {
      margin-bottom: 16px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
    }



    .top-buttons {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .website-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background-color: #1f2937;
      border-radius: 20px;
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease;
      gap: 6px;
    }

    .website-link:hover {
      background-color: #374151;
      transform: translateY(-1px);
    }

    .website-link svg {
      width: 16px;
      height: 16px;
    }

    .login-container {
      display: none;
      padding: 20px;
    }

    .main-container {
      display: none;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e5e7eb;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #374151;
      border-radius: 6px;
      background-color: #1f2937;
      color: #e5e7eb;
    }

    .form-group input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #1d4ed8;
    }

    .error-message {
      color: #ef4444;
      margin-top: 8px;
      font-size: 14px;
      display: none;
    }

    .search-container {
      margin-bottom: 16px;
    }

    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #374151;
      border-radius: 6px;
      background-color: #1f2937;
      color: #e5e7eb;
    }

    .search-input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    .links-container {
      max-height: 500px;
      overflow-y: auto;
    }

    .link-item {
      padding: 12px;
      border: 1px solid #374151;
      border-radius: 8px;
      margin-bottom: 8px;
      background-color: #1f2937;
    }

    .link-item:hover {
      border-color: #4b5563;
    }

    .link-title {
      font-weight: 500;
      margin-bottom: 4px;
      color: #e5e7eb;
    }

    .link-url {
      color: #9ca3af;
      font-size: 14px;
      word-break: break-all;
    }

    .link-date {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .delete-btn {
      float: right;
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      padding: 4px 8px;
    }

    .delete-btn:hover {
      color: #dc2626;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #374151;
      color: #e5e7eb;
    }

    .signup-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #9ca3af;
    }

    .signup-link a {
      color: #60a5fa;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    .logo {
      height: 48px;
      /* Changed from 32px to 48px */
      width: 48px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="assets/logo_no_bg.png" alt="Zenith" class="logo">
  </div>

  <div class="top-buttons">
    <a href="https://www.google.com" target="_blank" class="website-link">
      <span>Visit Website</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
          clip-rule="evenodd" />
      </svg>
    </a>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div id="loginContainer" class="login-container">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button class="login-btn" id="loginBtn">Login</button>
    <div class="error-message" id="errorMessage"></div>
    <div class="signup-link">
      Don't have an account? <a href="https://zenith-app.com/signup" target="_blank">Sign up</a>
    </div>
  </div>

  <div id="mainContainer" class="main-container">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search saved links...">
    </div>
    <div class="links-container" id="linksContainer">
      <!-- Links will be populated here -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
