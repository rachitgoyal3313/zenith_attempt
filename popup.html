<!DOCTYPE html>
<html>

<head>
  <title>Zenith</title>
  <style>
    body {
      width: 400px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, system-ui, sans-serif;
    }

    .header {
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0;
      color: #2563eb;
      font-size: 24px;
    }

    .login-container {
      display: none;
      padding: 20px;
    }

    .main-container {
      display: none;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #1d4ed8;
    }

    .error-message {
      color: #ef4444;
      margin-top: 8px;
      font-size: 14px;
      display: none;
    }

    .search-container {
      margin-bottom: 16px;
    }

    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }

    .links-container {
      max-height: 500px;
      overflow-y: auto;
    }

    .link-item {
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .link-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .link-url {
      color: #6b7280;
      font-size: 14px;
      word-break: break-all;
    }

    .link-date {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .delete-btn {
      float: right;
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      padding: 4px 8px;
    }

    .logout-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 4px 8px;
    }

    .signup-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2563eb;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Zenith</h1>
  </div>

  <div id="loginContainer" class="login-container">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button class="login-btn" id="loginBtn">Login</button>
    <div class="error-message" id="errorMessage"></div>
    <div class="signup-link">
      Don't have an account? <a href="https://zenith-app.com/signup" target="_blank">Sign up</a>
    </div>
  </div>

  <div id="mainContainer" class="main-container">
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search saved links...">
    </div>
    <div class="links-container" id="linksContainer">
      <!-- Links will be populated here -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
